<ion-app>
  <!--ion-split-pane contentId="main" when="false", "when="false"" hide the menu on web-->
  <ion-split-pane contentId="main" when="false">
    <ion-menu side="start" type="overlay" menuId="home" contentId="main" class="my-custom-menu">
      <ion-content>
      <ion-header>
        <ion-toolbar translucent>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="[p.url]" rourterDirection="root" lines="full" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            {{ p.title }}
          </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

  </ion-app>
