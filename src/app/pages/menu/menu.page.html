<ion-app>
  <!--ion-split-pane contentId="main" when="false", "when="false"" hide the menu on web-->
  <ion-split-pane contentId="main" when="false">
    <ion-menu side="start" type="overlay" menuId="home" contentId="main" class="my-custom-menu">
      <ion-content>
      <ion-header>
        <ion-toolbar translucent>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-menu-toggle auto-hide="false">
        <ion-item *ngIf="varlogin == false" detail="false" (click)="openCardModalLogin()">
          <ion-label>
            Login
          </ion-label>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item detail="false" (click)="callConfessions()">
            <ion-label>
              Confessions Page
            </ion-label>
            <ion-icon slot="start" name="heart"></ion-icon>
          </ion-item>
          </ion-menu-toggle>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item *ngIf="varadmin" [routerLink]="[p.url]" rourterDirection="root" lines="full" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            {{ p.title }}
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-menu-toggle auto-hide="false">
        <ion-item *ngIf="addcbutton" detail="false" (click)="openCardModalCNew()">
          <ion-label>
            Confess
          </ion-label>
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item *ngIf="userlogedrole" detail="false" (click)="callUserRole()">
            <ion-label>
              Role Page
            </ion-label>
            <ion-icon slot="start" name="man-outline"></ion-icon>
          </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
          <ion-item *ngIf="varlogin" detail="false" (click)="logout()">
            <ion-label>
              Logout {{usersInt2.ualias}}
            </ion-label>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          </ion-item>
          </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

  </ion-app>
